<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo B - Comandos Básicos</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font: normal 20pt Arial;
        }
        p{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>

        var n1 = Number.parseInt(window.prompt("Digite um numero: "));
        var n2 = Number.parseInt(window.prompt("Digite outro numero: "));

        var soma = n1 + n2;

        window.alert("A soma dos dois numeros digitados foi: " + soma);
    </script>
