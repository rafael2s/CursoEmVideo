<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        div#area{
            background: rgb(42, 132, 42);
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
    Questions:

    Q01: O que significa a sigla DOM?
        R: Document Object Module
    Q02: Sabe montar a árvode DOM de um website simples?
        R: window > html > head > (todas tags que vem dentro de head)
                         > body > (todas tags que vem dentro de body)
                         > E partir daqui são tags que vem dentro de outras tags 
    Q03: O que são os elementos Parent e os elementos Child em uma árvore DOM?
        R: Seguindo a arvore de de DOM elementos Parents(contem tags dentro) e os elementos Child(estão dentro de alguma tag)
    Q04: Quais são os cinco principais métodos de selecionar elmentos DOM dentro do JS?
        getElementsByTagName
        getElementById
        getElementByName
        getElementByClassName
        querySelector Ou querySelectorAll
    -->
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.querySelector('#area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);


        function clicar(){
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }

        function entrar(){
            area.innerText = 'Entrou!';
        }

        function sair(){
            area.innerText = 'Saiu!';
            area.style.background = 'green';
        }
    </script>
</body>
</html>
